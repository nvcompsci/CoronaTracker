<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
  <title>CoronaTracker</title>
  </head>
  <body>
    <header>
      <h1>CoronaTracker</h1>
    </header>
    <section id="forms">
      <h3>User Info</h3>
      <form id="userInfo">
        <label for="first">First Name: </label>
        <input id="first" type="text"  required  name="first" />

        <label for="last">Last Name: </label>
        <input id="last" type="text"  required  name="last" />

        <label for="email">Email Address: </label>
        <input id="email" type="email"  required  name="email" />

        <label for="password">Password: </label>
        <input id="password" type="password"  required  name="password" />

        <label for="age">Age: </label>
        <input id="age" type="number" required name="age" step=1 />

        <label for="gender">Gender: </label>
        <select id="gender" required name="gender">
          <option value="placeholder" disabled selected>(Choose One)</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <input type="submit" onclick="submitUserInfo(event)" />
      </form>
    </section>
    <section id="statesData">
      <h3>States Data</h3>
      <table>
        <tr>
          <th>State</th>
          <th>Cases</th>
          <th>Deaths</th>
        </tr>
      </table>
    </section>
    <section id="chart">
      <h3>Ohio Chart</h3>
      <h5>Cases</h5>
    </section>
    <script src="client.js"></script>
  </body>
</html>
